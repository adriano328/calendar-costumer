<div class="calendar">
  <div class="calendar-container">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-6">
        <div class="first-calendar">
          <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
            <ng-template #eventContent let-arg>
              <b>{{ arg.timeText }}</b>
              <i>{{ arg.event.title }}</i>
            </ng-template>
          </full-calendar>
          <div class="lista-eventos">
            <p-panel header="Eventos">
              Content
          </p-panel>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <div class="second-calendar">
          <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
            <ng-template #eventContent let-arg>
              <b>{{ arg.timeText }}</b>
              <i>{{ arg.event.title }}</i>
            </ng-template>
          </full-calendar>
          <div class="lista-eventos">
            <p-panel header="Eventos">
              Content
          </p-panel>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="borda">
  </div>
  <div class="base-footer">
    <p class="footer" style="text-align: center;">ASSEMBLÉIA DE DEUS <img src="/assets/logo.png" style="width: 30px; height: 25px;"> EM CUIABÁ E REGIÃO</p>
  </div>
</div>
