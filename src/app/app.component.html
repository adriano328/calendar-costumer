<div class="wrapper">
  <div class="flex justify-content-center container-agenda">
    <span class="title">AGENDA DE EVENTOS {{ano}}</span>
  </div>
  <div class="container-calendar">
    <div class="grid">
      <div class="flex justify-content-center col-12 md:col-6 lg:col-6">
        <div class="first-calendar">
          <full-calendar (click)="listAllEventsByMonths()" class="calendar-one" *ngIf='calendarVisible'
            [options]='calendarOptionsOne' [events]="initialEvents">
            <ng-template #eventContent let-arg>
              <b>{{ arg.timeText }}</b>
              <i>{{ arg.event.title }} </i>
            </ng-template>
          </full-calendar>
        </div>
      </div>
      <div class="flex justify-content-center col-12 md:col-6 lg:col-6">
        <div class="first-calendar">
          <div class="flex justify-content-start flex-column align-items-start container-dropdown">
            <span class="mb-1" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 13px; color: white">Eventos por Local/Setor:</span>
            <p-multiSelect [options]="setor" placeholder="Selecione" optionLabel="nome"></p-multiSelect>
          </div>
          <p-panel header="Eventos">
            <div class="events" *ngFor="let item of events">
              <span class="nome">Evento: {{item.nomeEvento}}</span>
              <div class="periodo">
                <span>Inicio: {{item.dataInicial | date: 'dd/MM/YYYY'}}</span>   <span style="margin-left: 2em;">Fim: {{item.dataFinal | date: 'dd/MM/YYYY'}}</span>
              </div>

            </div>
          </p-panel>
        </div>
      </div>
  </div>
  <div class="borda"></div>
  <div class="base-footer">
    <p class="footer" style="text-align: center;">ASSEMBLÉIA DE DEUS <img src="/assets/logo.png" class="img-footer"> EM
      CUIABÁ E REGIÃO</p>
  </div>
</div>
