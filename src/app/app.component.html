<div class="calendar">
  <!-- <div class="imagem">
    <img src="/assets/font.png" alt="">
  </div> -->
  <div class="calendar-container">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-6">
        <div class="first-calendar">
          <full-calendar *ngIf='calendarVisible' [options]='calendarOptionsOne'>
            <ng-template #eventContent let-arg>
              <b>{{ arg.timeText }}</b>
              <i>{{ arg.event.title }}</i>
            </ng-template>
          </full-calendar>
          <div class="lista-eventos" *ngIf="disableListEvents">
            <p-panel header="Eventos">
              <ul *ngFor="let item of listOfEvents" >
                <li>Evento: {{item.nome}}</li>
                <li>Data Inicial: {{item.dataInicial}} - Data Final: {{item.dataFinal}}</li>
                <li>Descrição: {{item.descricao}}</li>
                <li>Local: {{item.local}}</li>
              </ul>
          </p-panel>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <div class="second-calendar">
          <full-calendar *ngIf='calendarVisible' [options]='calendarOptionsTwo'>
            <ng-template #eventContent let-arg>
              <b>{{ arg.timeText }}</b>
              <i>{{ arg.event.title }}</i>
            </ng-template>
          </full-calendar>
          <div class="lista-eventos">
            <p-panel header="Eventos">
          </p-panel>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="borda">
  </div>
  <div class="base-footer">
    <p class="footer" style="text-align: center;">ASSEMBLÉIA DE DEUS <img src="/assets/logo.png" style="width: 30px; height: 25px;"> EM CUIABÁ E REGIÃO</p>
  </div>
</div>
<router-outlet></router-outlet>
